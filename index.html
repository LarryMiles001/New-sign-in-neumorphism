<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://demo.plantpot.works/assets/css/normalize.css">
    <link rel="stylesheet" href="https://use.typekit.net/opg3wle.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Neumorphism Login Form</title>
</head>
<body>
    <div id="container">
        <div class="form-box">
            <div class="ic-account"></div>
            <form id="login-form" name="login-form" action="#" method="post">
                <input type="email" id="email" class="login-form-input" name="your-email" placeholder="Email Address" required>
                <input type="password" name="your-password" id="password" class="login-form-input" placeholder="Password" required>
                <button class="login-form-btn" type="submit">Login</button>
                <p class="text"><a href="#">Forgot password?</a>or <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
